<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div>Tic Tac Toe</div>
        <button id="restart">Restart üèÅ</button>
        <div id="turn-indicator"></div>
        <div id="score-board"></div>
        <div id="game-board">
            <div id="one" class="cell"></div>
            <div id="two" class="cell"></div>
            <div id="three" class="cell"></div>
            <div id="four" class="cell"></div>
            <div id="five" class="cell"></div>
            <div id="six" class="cell"></div>
            <div id="seven" class="cell"></div>
            <div id="eight" class="cell"></div>
            <div id="nine" class="cell"></div>
        </div>
        <dialog>
            <form>
                <button id="close">X</button>
                <input type="text" name="player-one" id="player-one" placeholder="Enter Player One's Name...">
                <input type="text" name="player-two" id="player-two" placeholder="Enter Player Two's Name...">
                <button id="submit">Play üöÄ</button>
            </form>
        </dialog>
    </div>
</body>
</html>
